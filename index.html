<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WareShare</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div>
          <h1 class="header" aria-level="1">WareShare</h1>
          <h2>We do it better</h2>
        </div>
        <ul>
          <li>
            <a href="#"><button aria-pressed="false">Sign in</button></a>
          </li>
          <li>
            <a href="#"><button aria-pressed="false">About</button></a>
          </li>
        </ul>
      </header>
      <main class="page-main">
        <div
          class="content"
          aria-label="Picture of headphones and laptop computer"
        >
          <div class="topDeals">
            <h3>
              <span>T</span>
              <span>O</span>
              <span>P</span>
              <span>D</span>
              <span>E</span>
              <span>A</span>
              <span>L</span>
              <span>S</span>
            </h3>
          </div>

          <img src="./media/techOne.jpg" alt="headphones" />
        </div>
        <div
          class="content"
          aria-label="Picture of apple iphone and laptop computer"
        >
          <img src="./media/techThree.jpg" alt="iphone" />
        </div>
        <div
          class="content"
          aria-label="a picture of a remote controlled drone"
        >
          <img src="./media/techTwo.jpg" alt="drone" />
        </div>
      </main>
      <footer class="page-footer">Add footer later</footer>
    </div>
  </body>
</html>
